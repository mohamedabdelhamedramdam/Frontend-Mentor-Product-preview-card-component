<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/product-preview-card-component-main/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="Perfume-img">
    </div>
    <div class="content">
      <h1 class="heading fraunces-heading"><span class="montserrat-heading">Perfume</span>Gabrielle Essence Eau De
        Parfum</h1>
      <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-box">
        <p class="price">$149.99</p>
        <p class="discount">$169.99</p>
      </div>

      <button class="btn"><img src="/product-preview-card-component-main/icon-cart.svg" alt="shopping-car"
          class="shopping-car"><span> Add to Cart</span></button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/mohamad-abdelhamed-49090619b/">Mohamad Abdelhamed</a>.
  </footer>

</body>

</html>
